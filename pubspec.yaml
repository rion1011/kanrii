publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State management
  flutter_riverpod: ^2.5.1

  # Data persistence (Web対応)
  shared_preferences: ^2.3.2

  # Navigation
  go_router: ^13.2.0

  # ID generation
  uuid: ^4.3.3

  # Firebase (共有機能)
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.0

  # URL共有
  share_plus: ^10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
